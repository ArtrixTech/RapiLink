<html style="overflow-x: hidden;">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">


    <title>RapiLink - 全能的文件分享平台</title>

    <script src="{{ url_for('mobile_new.static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('mobile_new.static', filename='js/jquery.cookie.js') }}"></script>

    <link rel="shortcut icon" href="{{ url_for('mobile_new.static', filename='favicon_small.png') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('mobile_new.static', filename='layui/css/layui.css') }}">
    <link rel="stylesheet/less" type="text/css" href="{{ url_for('mobile_new.static', filename='style/index.less') }}">
    <link rel="stylesheet/less" type="text/css" href="{{ url_for('mobile_new.static', filename='style/message/bar.less') }}">

    <script src="{{ url_for('mobile_new.static', filename='js/less.min.js') }}"></script>
    <script src="{{ url_for('mobile_new.static', filename='js/utils/color-thief.min.js') }}"></script>
    <script src="{{ url_for('mobile_new.static', filename='js/utils/utils.js') }}"></script>
    <script src="{{ url_for('mobile_new.static', filename='js/lango.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('mobile_new.static', filename='style/fonts/noto_sans.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('mobile_new.static', filename='style/fonts/work_sans.css') }}">

    <script src="{{ url_for('mobile_new.static', filename='js/animations/message/bar.js') }}"></script>
    <script src="{{ url_for('mobile_new.static', filename='js/main_site/bing_background.js') }}"></script>
    <script src="{{ url_for('mobile_new.static', filename='js/main_site/bing_color_fetch.js') }}"></script>
    <script src="{{ url_for('mobile_new.static', filename='js/main_site/file_process.js') }}"></script>


</head>

<body style="background-repeat: no-repeat;background-size: 100%;">

    <img id="bingbg_temp" src="" class="hidden" crossorigin="https://cn.bing.com">

    <script>
        changeBackground();
        var lango = new Lango();
        lango.Settings.languagePackRoot = "/static/lango";
        lango.init();
        less.modifyVars({
            '@window-height': $(document).height()

        });
    </script>

    <div id="rplink-index-header">

        <div class="rplink-box-type" id="rplink-header-bg"></div>

        <div style="width: 100%;text-align: left;position: relative;">
            <a href="https://rapi.link">
                <img class="layui-anim layui-anim-fadein" id="logo" src="{{ url_for('mobile_new.static', filename='img/site_branding/logo_small.png') }}">
            </a>
            <span class="layui-anim layui-anim-fadein hidden" id="slogan">你的云中转站</span>
        </div>

    </div>

    <div class="swiper-container-vertical" style="">

        <div class="swiper-wrapper">

            <div class="rplink-cap-box swiper-slide">
                <div class="swiper-container-horizontal help">
                    <div class="swiper-wrapper">

                        <div class="rplink-cap-box swiper-slide">
                            <p lango_id="cap" class="rplink-cap-top">你好，这里是RapiLink</p>
                        </div>

                        <div class="rplink-cap-box swiper-slide">
                            <p lango_id="cap" class="rplink-cap-top">RapiLink是一个全能的文件分享平台</p>
                        </div>

                    </div>

                    <div class="rplink-paging-bar horizontal">
                        <i class="layui-icon layui-icon-left rplink-paging-icon"></i>
                        <i class="layui-icon layui-icon-right rplink-paging-icon" style="float:right;"></i>
                    </div>

                </div>
            </div>

            <div class="rplink-cap-box swiper-slide">
                <div class="swiper-container-horizontal main">
                    <div class="swiper-wrapper">

                        <div class="rplink-cap-box swiper-slide">
                            <p lango_id="select_file" class="rplink-cap-top">选择一个文件。</p>
                            <button class="layui-btn rplink-btn" id="rplink-upload-btn">
                                <i class="layui-icon layui-icon-upload rplink-btn-icon"></i>
                                <span class="rplink-btn-span">点击上传</span>
                                <input type="file" id="file_uploader" class="layui-btn rplink-btn hidden">
                            </button>
                        </div>

                        <div class="rplink-cap-box swiper-slide hidden" id="rplink_upload_step2">

                            <p lango_id="shortlink_input" class="rplink-cap-top" id="shortlink_input" style="font-size: 3.1rem;">输入您的专属链接</p>
                            <p class="rplink-cap" id="chosen_filename" style="font-size:6.4rem;"></p>

                            <div class="rplink-input-box link-input">
                                
                                <span id="rplink_link_prefix_span">https://rapi.link/</span>
                                <input class="rplink-input link-input" style="display:inline-block;">

                            </div>
                        </div>

                    </div>

                    <div class="rplink-paging-bar horizontal hidden" style="top: 142%;">
                        <i class="layui-icon layui-icon-left rplink-paging-icon"></i>
                        <i class="layui-icon layui-icon-right rplink-paging-icon" style="float:right;"></i>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="{{ url_for('mobile_new.static', filename='js/main_site/events.js') }}"></script>
    <script src="{{ url_for('mobile_new.static', filename='js/animations/animations.js') }}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>


    <script src="{{ url_for('mobile_new.static', filename='layui/layui.js') }}"></script>

</body>


<div class="copyright unselective hidden">Copyright © 2019 Artrix Technologies CO.,LTD All rights reserved.



</html>
